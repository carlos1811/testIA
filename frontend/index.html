<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>citasIA Prototype</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; background: #f5f7fb; color: #1f2937; }
      .container { max-width: 900px; margin: 32px auto; padding: 24px; background: #fff; border-radius: 10px; box-shadow: 0 6px 18px rgba(0,0,0,.08); }
      h1 { margin-top: 0; }
      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
      .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px; }
      button { background: #2563eb; color: #fff; border: 0; border-radius: 6px; padding: 10px 14px; cursor: pointer; }
      input, textarea { width: 100%; margin: 8px 0; padding: 8px; border: 1px solid #d1d5db; border-radius: 6px; }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>citasIA Â· MVP</h1>
      <p>Simple prototype UI in English for register/login and AI chat flow.</p>

      <section class="grid">
        <article class="card">
          <h2>Register</h2>
          <input placeholder="Email" />
          <input placeholder="Username" />
          <input type="password" placeholder="Password" />
          <button>Create account</button>
        </article>

        <article class="card">
          <h2>Login</h2>
          <input placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign in</button>
        </article>

        <article class="card">
          <h2>AI Chat</h2>
          <textarea rows="5" placeholder="Tell us about yourself..."></textarea>
          <button>Send to AI</button>
        </article>
      </section>
    </main>
  </body>
</html>
